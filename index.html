<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>

            <li><a href="#">Contact</a></li>

        <section id="posts">
            <article class="post">
                <h2>Post Title 1</h2>
                <p>Excerpt from the post. This is a sample post.</p>
                <a href="#">Read More</a>

            <article class="post">

                <a href="#">Read More</a>

            <!-- More posts can be added in the same format -->
        </section>

    </footer>
</body>
